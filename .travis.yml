language: rust
os:
- linux
- osx
- windows
rust:
- stable
addons:
  apt:
    packages:
    - musl
    - musl-dev
    - musl-tools
cache: cargo
dist: xenial
matrix:
        fast_finish: true
before_cache:
- rm -rf /home/travis/.cargo/registry
before_script:
- |
  if [ -n "$TRAVIS_TAG" ]; then
          # Prepare for release
          if [ "$TRAVIS_OS_NAME" = "linux" ]; then
                  rustup target add x86_64-unknown-linux-musl
                  OUTPUT_FILE=target/x86_64-unknown-linux-musl/release/hyperg
                  TARGET_DIR="hyperg_${TRAVIS_TAG}_linux-x64"
                  DEPLOY_FILE="hyperg_${TRAVIS_TAG}_linux-x64.tar.gz"
                  CARGO_BUILD_OPTS="--target x86_64-unknown-linux-musl --release"
          elif [ "$TRAVIS_OS_NAME" = "windows" ]; then
                  OUTPUT_FILE=target/release/hyperg.exe
                  TARGET_DIR="hyperg_${TRAVIS_TAG}_windows-x64"
                  DEPLOY_FILE="hyperg_${TRAVIS_TAG}_windows-x64.zip"
                  CARGO_BUILD_OPTS="--release"
          elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
                  OUTPUT_FILE=target/release/hyperg
                  TARGET_DIR="hyperg_${TRAVIS_TAG}_darwin-x64"
                  DEPLOY_FILE="hyperg_${TRAVIS_TAG}_darwin-x64.tar.gz"
                  CARGO_BUILD_OPTS="--release"
          fi

  fi
- rustup component add rustfmt --toolchain stable
- rustup component list --toolchain stable
- rustup show
script:
- cargo +stable fmt --all -- --check
- cargo build $CARGO_BUILD_OPTS
- cargo test --all $CARGO_BUILD_OPTS
before_deploy: |
  mkdir -p "releases/$TARGET_DIR"
  strip "$OUTPUT_FILE"
  cp "$OUTPUT_FILE" "releases/$TARGET_DIR/"
  if [ "$TRAVIS_OS_NAME" = "windows" ]; then
          (cd "releases/$TARGET_DIR" && 7z a "../$DEPLOY_FILE" * )
  else
          (cd releases && tar czvf "$DEPLOY_FILE" "$TARGET_DIR")
  fi
  echo files:
  ls -al releases
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: releases/hyperg_*.*
  skip_cleanup: true
  on:
    repo: golemfactory/simple-transfer
    tags: true

